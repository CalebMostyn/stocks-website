  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginLabel">Login</h1>
          <button type="button" class="btn-close closebtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Alert -->
          <div id="logoutAlert" class="hiddenContainer"></div>
          <form id="loginForm" method="post" onsubmit="loginUser(); return false">
            <div id="accountCreation"></div>

              <label for="username">Username:</label>

        </div>


        <div class="modal-footer">
          <div class="d-flex justify-content-between align-items-center w-100">

              id="home">Home</button>
            <div>
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                data-bs-target="#signUpModal">Sign-Up</button>

  <!-- Sign-Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signUpLabel">Sign-Up</h1>
          <button type="button" class="btn-close closebtn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="signUpForm" method="post" onsubmit="signUpUser(); return false">
            <div class="form-group">
              <label for="name">Name:</label>

            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>

            <div class="form-group">

  <!-- News Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newsModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

    </div>
  </div>

  <div class="container-fluid">
    <div class="row fill-height">
      <!-- Left container -->
      <div class="col-md-4 order-md-1">
        <!-- Content for left container -->
        <div class="outlined-container w-95">
          <div id="favorites-header"></div>
          <div id="favorites">
            <!-- Favorites content -->
          </div>
        </div>
      </div>

      <!-- Right container -->
      <div class="col-md-8 order-md-2">
        <!-- Content for right container -->
        <div id="newStocks">
          <!-- New Stocks form -->
          <div class="outlined-container">
            <div class="row">
              <div class="col-md">
                <form id="stocksForm" method="post" onsubmit="addFavorite(); return false">
                  <div class="row">
                    <div class="col-md-4 d-none d-md-block">
                      <label for="exchanges">Exchanges</label>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4 d-none d-md-block">
                      <label for="stocks" class="hiddenContainer stocks">Stocks</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <select id="exchanges" class="form-select" style="margin: 5px"></select>
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-success" type="button" id="exchangeSubmit" onclick="loadTickers()" style="margin: 5px">Get
                        Stocks</button>
                    </div>
                    <div class="col-md-4">
                      <select id="stocks" class="form-select hiddenContainer stocks" style="margin: 5px"></select>
                    </div>
                    <div class="col-md-2">
                      <button class="btn btn-success hiddenContainer stocks" type="button" id="favoriteSubmit"
                        onclick="addFavorite($('#stocks').find(':selected').val())" style="margin: 5px">Add Favorite</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
  
  
  
        </div>
        <div id="selectedStock" class="outlined-container hiddenContainer">
          <!-- Selected Stock content -->
          <div id="title"></div>
          <br>
          <div id="details" class="visibleContainer centered-container full-width"></div>
          <div id="chart-div" class="outlined-container centered-container full-width"></div>
          <div class="outlined-container" id="newsContainer">
            <div id="newsTitle"></div>
            <div id="news" class="visibleContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    $(document).ready(function () {
      fetchApiKey();
      refreshButtons();
      loadExchanges();
      displayFavorites();
      $('#signUpModal').attr('data-bs-backdrop', 'static').attr('data-bs-keyboard', 'false');
      $('#loginModal').attr('data-bs-backdrop', 'static').attr('data-bs-keyboard', 'false');
      if (!loggedIn()) {
        $(".closebtn").hide();
        $('#loginModal').modal('show');
      }
      $("#stocks").change(function () {
        updateSelected($(this).val());
      })
      $("#favorites").on("click", "> div", function () {
        if (!$(event.target).is('button')) {
          updateSelected($(this).attr("id"));
        }
      })
      $("#selectedStock").on("click", "#news > div", function () {
        displayArticle($(this).attr("id"));
      })
      // Update chart dimensions onx window resize
      $(window).resize(function () {
        if ($("#chart-div").html() != "") {
          let date = new Date();
          date.setDate(date.getDate() - 1);
          createGraph($("#title b").html(), date);
        }
      });

      // Get all modals
      var modals = document.querySelectorAll('.modal');

      // Add event listener to each modal
      modals.forEach(function (modal) {
        modal.addEventListener('hidden.bs.modal', function () {
          // Reset form elements in the modal
          var form = modal.querySelector('form');
          form.reset();

          // Clear error and accountCreation divs
          var errorDiv = modal.querySelector('#error');
          if (errorDiv) {
            errorDiv.innerHTML = "";
          }

          var accountCreationDiv = modal.querySelector('#accountCreation');
          if (accountCreationDiv) {
            accountCreationDiv.innerHTML = "";
          }
        });
      });

    });
  </script>
